spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

scheduler:
  remittance:
    monthly-cron: "0 0 1 * * *"
    weekly-cron: "0 0 3 * * MON-FRI"

exchange:
  auth-key: dummy-test-key
